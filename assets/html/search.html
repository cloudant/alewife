<div ng-controller="SearchFormCtrl">
  <form role="form" class="form-inline" ng-submit="search(query)">
    <div class="form-group">
      <label class="sr-only" for="searchquery">Search for docs</label>
      <input type="text" class="form-control" id="searchquery" placeholder="Search..." ng-model="query">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>
