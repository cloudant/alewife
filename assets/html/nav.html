<ul class="nav nav-stacked nav-pills" ng-controller="NavCtrl">
  <li 
  ng-repeat="doc in sitemap" 
  ng-show="doc.active"
  data-target="#{{ doc.url }}"
  bs-scrollspy
  class="row" 
  ng-class="{ active: doc.current }">
    <a 
    class="col-md-{{ 12 - doc.depth + 1 }} col-md-offset-{{ doc.depth - 1 }}" 
    ng-href="#/{{ doc.url }}"
    > {{ doc.name }}
    </a>
  </li>
</div>
