<div ng-repeat="doc in sitemap" id="/{{ doc.url }}">
  <div class="row">
    <div class="col-md-12">
      <header>
        <p ng-show="doc.parent">
          <a ng-href="#/{{ doc.parent }}">{{ doc.parent }}</a>
        </p>
        <h3>
          <a ng-href="#/{{ doc.url }}">{{ doc.name }}</a>
        </h3>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" ng-bind-html="docs[doc.id].text | markdown"></div>
    <div class="col-md-6" ng-bind-html="docs[doc.id + '/' + currentLang].text | markdown"></div>
  </div>
</div>
