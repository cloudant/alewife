<div ng-repeat="id in sitemap" id="{{ id }}">
  <div class="row">
    <div class="col-md-12">
      <header>
        <h3>
          <a ng-href="#{{ id }}">{{ id.slice(id.lastIndexOf('/') + 1) }}</a>
        </h3>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" ng-bind-html="docs[id].text | markdown" style="z-index:1000;"></div>
    <div class="col-md-6" ng-bind-html="docs[id + '/' + currentLang].text | markdown" style="z-index:500;"></div>
  </div>
</div>
