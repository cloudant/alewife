<div ng-repeat="doc in sitemap" id="{{ doc.url }}" style="padding-bottom:70px;">
  <div class="row">
    <div class="col-md-6">
      <header>
        <p ng-hide="doc.id.lastIndexOf('/') === -1">
          <a ng-href="#/{{ doc.parent | urlize }}">{{ doc.parent }}</a>
        </p>
        <div ng-switch="doc.depth">
          <h1 ng-switch-when="1" data-toc-id="{{ doc.url }}">
            <a ng-href="#/{{ doc.url }}">{{ doc.name }}</a>
          </h1>
          <h2 ng-switch-when="2" data-toc-id="{{ doc.url }}">
            <a ng-href="#/{{ doc.url }}">{{ doc.name }}</a>
          </h2>
          <h3 ng-switch-when="3" data-toc-id="{{ doc.url }}">
            <a ng-href="#/{{ doc.url }}">{{ doc.name }}</a>
          </h3>
          <h4 ng-switch-when="4" data-toc-id="{{ doc.url }}">
            <a ng-href="#/{{ doc.url }}">{{ doc.name }}</a>
          </h4>
          <h5 ng-switch-default data-toc-id="{{ doc.url }}">
            <a ng-href="#/{{ doc.url }}">{{ doc.name }}</a>
          </h5>
        </div>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" ng-bind-html="docs[doc.id].text | markdown"></div>
    <div class="col-md-6" ng-bind-html="docs[doc.id + '/' + currentLang].text | markdown"></div>
  </div>
</div>
