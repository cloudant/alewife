<div ng-repeat="id in sitemap" id="{{ id | urlize }}">
  <div class="row">
    <div class="col-md-12">
      <header>
        <p ng-init="parent = id.slice(0, id.lastIndexOf('/') + 1)" ng-hide="parent === id">
          <a ng-href="#/{{ parent | urlize }}">{{ parent }}</a>
        </p>
        <h3>
          <a ng-href="#/{{ id | urlize }}">{{ id.slice(id.lastIndexOf('/') + 1) }}</a>
        </h3>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" ng-bind-html="docs[id].text | markdown"></div>
    <div class="col-md-6" ng-bind-html="docs[id + '/' + currentLang].text | markdown"></div>
  </div>
</div>
