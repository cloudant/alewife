<!DOCTYPE html>
<html>
  <head>
    <title>Cloudant Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//bootswatch.com/flatly/bootstrap.min.css">
  </head>
  <body style="margin-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- TODO Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="https://cloudant.com">
            Cloudant
          </a>
          <a class="navbar-brand" href="#">
            Documentation
          </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://cloudant.com/sign-in/">Sign In</a>
          </li>
          <li>
            <a href="https://cloudant.com/sign-up/">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" data-spy="affix" style="width:100%;">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12" id="toc"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6 col-md-offset-6" id="languages"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <div id="sitemap"></div>
        </div>
      </div>
    </div>

    <script type="text/x-handlebars" data-template-name="languages">
      <ul class="nav nav-pills pull-right">
        {{#languages}}
        <li data-language-name="{{ this }}">
          <a href="?{{ this }}">{{ this }}</a>
        </li>
        {{/languages}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="sitemap">
      {{#sitemap}}
      <h{{ depth }} data-unique="{{ hash }}" name="{{ hash }}">{{ name }}</h{{ depth }}>
      <div class="row" data-content-id="{{ id }}">
        <div class="col-md-6" data-content-text></div>
        <div class="col-md-6" data-content-code></div>
      </div>
      {{/sitemap}}
    </script>

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
