<!DOCTYPE html>
<html>
  <head>
    <title>Cloudant Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
      // Chrome passes the error object (5th param) 
      // which we must use since it now truncates the Msg (1st param).
      window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
          var errMsg;
          // check the errorObject as IE and FF don't pass it through (yet)
          if (errorObject && errorObject !== undefined) {
                  errMsg = errorObject.message;
              }
              else {
                  errMsg = errorMsg;
              }
          alert('Error: ' + errMsg);
      }
    </script>
  </head>
  <body ng-app="docs.cloudant" style="margin-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- TODO Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="https://cloudant.com">
            Cloudant
          </a>
          <a class="navbar-brand" href="#">
            Documentation
          </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://cloudant.com/sign-in/">Sign In</a>
          </li>
          <li>
            <a href="https://cloudant.com/sign-up/">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" ng-view></div>

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
