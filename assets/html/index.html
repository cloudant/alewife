<!DOCTYPE html>
<html>
  <head>
    <title>Cloudant Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      .indent { 
        margin-left: 10px; 
      }
    </style>
    <script type="text/javascript">
      // Chrome passes the error object (5th param) 
      // which we must use since it now truncates the Msg (1st param).
      window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
          var errMsg;
          // check the errorObject as IE and FF don't pass it through (yet)
          if (errorObject && errorObject !== undefined) {
                  errMsg = errorObject.message;
              }
              else {
                  errMsg = errorMsg;
              }
          alert('Error: ' + errMsg);
      }
    </script>
  </head>
  <body style="margin-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- TODO Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="https://cloudant.com">
            Cloudant
          </a>
          <a class="navbar-brand" href="#">
            Documentation
          </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://cloudant.com/sign-in/">Sign In</a>
          </li>
          <li>
            <a href="https://cloudant.com/sign-up/">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" data-spy="affix" style="width:100%;">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12" id="toc"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6 col-md-offset-6" id="languages"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <div id="sitemap"></div>
        </div>
      </div>
    </div>

    <script type="text/x-handlebars" data-template-name="languages">
      <ul class="nav nav-pills pull-right">
        {{#languages}}
        <li data-language-name="{{ this }}">
          <a href="?{{ this }}">{{ this }}</a>
        </li>
        {{/languages}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="sitemap">
      {{#sitemap}}
      <h{{ depth }} data-unique="{{ hash }}" name="{{ hash }}" data-content-id="{{ id }}">{{ name }}</h{{ depth }}>
      <div class="row">
        <div class="col-md-6" data-content-text></div>
        <div class="col-md-6" data-content-code></div>
      </div>
      {{/sitemap}}
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.7.0/jquery.tocify.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/async/0.6.2/async.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
