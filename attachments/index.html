<!DOCTYPE html>
<html lang="en">
<head>
  <title>docs.cloudant.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <div class="col-md-12">
    <div class="row">
      <nav class="col-md-3">
        <ul id="nav" class="nav"></ul>
      </nav>
      <div class="col-md-9">
        <div class="row">
          <div class="jumbotron" id="page"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="current-page-template">
    <%= value.text %>
  </script>
  <script type="text/template" id="nav-item-template">
    <a href="/<%= key %>">
      <%= value.title %>
    </a>
  </script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
