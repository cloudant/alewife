<!DOCTYPE html>
<html lang="en">
<head>
  <title>docs.cloudant.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-app="app">
  <div ng-controller="ContentCtrl" class="col-md-12">
    <div class="row">
      <nav ng-controller="NavCtrl" class="col-md-3">
        <ul class="nav">
          <li>
            <a href="/{{ tree.get().id }}">{{ tree.get().value.title }}</a>
          </li>
          <li ng-repeat="key in tree.keys()">
            <a href="/{{ tree.get(key).id }}">{{ tree.get(key).value.title }}</a>
            <ul ng-show="tree.is_dir(key)" ng-init="subtree = tree.retree(key)">
              <li ng-repeat="key in subtree.keys()">
                <a href="/{{ subtree.get(key).id }}">{{ subtree.get(key).value.title }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <div ng-controller="CurrentCtrl" class="col-md-9">
        <div class="row">
          <div class="jumbotron">
            <div ng-bind-html="current.value.text | markdown"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
